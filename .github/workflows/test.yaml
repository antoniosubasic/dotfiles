name: Test System Setup ğŸ§ª

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3
        
      - name: ğŸ³ Ubuntu - Build and Run Container
        run: |
          docker build -t ubuntu-test -f Dockerfile.ubuntu .
          docker run ubuntu-test

      - name: ğŸ³ Arch - Build and Run Container
        run: |
          docker build -t arch-test -f Dockerfile.arch .
          docker run arch-test
      
      - name: ğŸ§¹ Cleanup Containers
        run: docker container prune -f